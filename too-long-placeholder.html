<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>可展开表格示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.prod.js"></script>
    <link
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/ant-design-vue@4.2.6/dist/reset.css"
      media="screen"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/ant-design-vue@4.2.6/dist/antd.js"></script>
  </head>

  <body>
    <div id="app">
      <div style="padding: 24px">
        <p>不在 collapse panel 的 auto-complete 组件不受过长 placeholder 影响</p>         
        <a-auto-complete :placeholder="tooLongPlaceholder" />
        <a-collapse>
          <a-collapse-panel header="过长 placeholder 会使得在 collapse 组件中的 auto-complete 溢出">
             <a-auto-complete :placeholder="tooLongPlaceholder" />
          </a-collapse-panel>
        </a-collapse>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const tooLongPlaceholder = ref("111111111111111111111111111111111111111111111111111111111111111111111111111111111111")
          return {
              tooLongPlaceholder
          };
        },
      });

      app.use(antd);
      app.mount("#app");
    </script>
  </body>
</html>
